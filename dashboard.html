<!-- Em dashboard.html, no final do body -->
<script>
  window.addEventListener('load', () => {
    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = 'index.html';
      } else {
        document.getElementById('userName').textContent = user.displayName || user.email;
        // Aqui vocÃª pode carregar o plano (gratuito/premium) do Firestore, se quiser
        document.getElementById('userPlan').textContent = 'Gratuito'; // ou busque do Firestore
      }
    });
  });
</script>
