<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estudo Ativo - Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>📚 Estudo Ativo</h1>
    <p>Entre para acessar suas questões e anotações.</p>
    <button id="loginBtn" onclick="signInWithGoogle()">Entrar com Google</button>
    <p class="footer">Código aberto • Gratuito para todos</p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <script>
    // 🔑 Configuração do Firebase (COLE SUAS CHAVES REAIS AQUI)
    const firebaseConfig = {
      apiKey: "AIzaSyCZ5Pgzv08pcR6Xfp-SdjdYmqqSw7brNQ4",
      authDomain: "estudo-ativo-projeto.firebaseapp.com",
      projectId: "estudo-ativo-projeto",
      storageBucket: "estudo-ativo-projeto.firebasestorage.app",
      messagingSenderId: "257330913879",
      appId: "1:257330913879:web:4babb1b1fa4a77cd7bb912",
      measurementId: "G-SJT94J9CP7"
    };

    // Inicializa o Firebase
    firebase.initializeApp(firebaseConfig);

    // Função de login
    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithRedirect(provider);
    }

    // 🔥 Verificação CRÍTICA ao carregar a página
    window.addEventListener('load', () => {
      // Primeiro, verifica se há resultado de redirecionamento
      firebase.auth().getRedirectResult().then((result) => {
        if (result.user) {
          // Login bem-sucedido via redirect → vai para o dashboard
          window.location.href = 'dashboard.html';
        }
      }).catch((error) => {
        console.error("Erro no redirect:", error);
      });

      // Segundo, escuta mudanças de estado (para sessões persistentes)
      firebase.auth().onAuthStateChanged(user => {
        if (user && window.location.pathname.includes('index.html')) {
          window.location.href = 'dashboard.html';
        }
      });
    });
  </script>
</body>
</html>
