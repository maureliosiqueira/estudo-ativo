  <!-- Firebase SDKs - VersÃ£o COMPAT (para CDN) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>

  <script>
    // ðŸ”‘ ConfiguraÃ§Ã£o do Firebase (COLE SUAS CHAVES REAIS AQUI)
    const firebaseConfig = {
      apiKey: "AIzaSyCZ5Pgzv08pcR6Xfp-SdjdYmqqSw7brNQ4",

      projectId: "estudo-ativo-projeto",

    };

    // Inicializa o Firebase (versÃ£o compat)
    firebase.initializeApp(firebaseConfig);

    // FunÃ§Ã£o de login
    document.getElementById('loginBtn').addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithRedirect(provider);
    });

    // ðŸ”¥ Redirecionamento automÃ¡tico apÃ³s login
    window.addEventListener('load', () => {
      firebase.auth().getRedirectResult().then(() => {
        // ApÃ³s login com redirect, verifica se hÃ¡ usuÃ¡rio
        const user = firebase.auth().currentUser;
        if (user) {
          window.location.href = 'dashboard.html';
        }
      }).catch((error) => {
        console.error("Erro no login:", error);
      });

      // TambÃ©m escuta mudanÃ§as de estado (sessÃµes persistentes)
      firebase.auth().onAuthStateChanged(user => {
        if (user && window.location.pathname.endsWith('index.html')) {
          window.location.href = 'dashboard.html';
        }
      });
    });
  </script>
</body>
